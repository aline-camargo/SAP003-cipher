<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Top Secret Códigos</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Montserrat+Alternates:500,700|Montserrat:800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
      <p class="header">TOP SECRET Códigos</p>
    </header>
    <main class="container">
      <h2 class="page-title">Facilitador de Comunicação Segura</h2>
      <form class="container">          
            <h3 class="subtitles">Mensagem Secreta</h3>
          <section>
            <textarea id="text-input" placeholder="insira sua mensagem" class="textareas text-input"></textarea>
            <textarea id="text-answer" placeholder="sua resposta" class="textareas text-answer" readonly></textarea>
          </section>
          <section class="lower-form">
            <div>
              <label for="offset" class="subtitles">Deslocamento:</label for="offset">
              <input type="number" id="offset" class="offset_input" value="1">
            </div>
            <div>
              <button type="button" name="encode-button" id="encode-button" class="form-buttons buttons">Codificar</button>
              <button type="button" name="decode-button" id="decode-button" class="form-buttons buttons">Decodificar</button>
            </div>
          </section>
      </form>
      <div>
        <a class="button-help buttons" href="https://pt.wikipedia.org/wiki/Especial:Aleat%C3%B3ria">ESCONDER</a>
      </div>
    </main>
    <footer class="footer">
      <p>Aline Camargo - Laboratória 2019</p>
    </footer>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
</body>

</html>
