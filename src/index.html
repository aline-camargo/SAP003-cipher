<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ceasar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Códigos Para Informação</h1>
    </header>
    <main>
      <form>
        <section class="offset">
          <p>Insira sua chave:</p>
          <input type="number" name="offset" id="offset" class="offset_input" min="1" required>
        </section>
        <section id="encode" name="encode" class="encode">
          <h3>Codificar Mensagem</h3>
          <textarea name="text" id="text" rows="8" cols="40" placeholder="insira sua mensagem"></textarea>
          <textarea name="text-answer" id="text-answer" rows="8" cols="40" placeholder="sua resposta" readonly></textarea>
          <p><button type="button" name="encode_button" id="encode_button" onclick="encodeChoice();">Codificar</button>
          <button type="button" name="decode_button" id="decode_button" onclick="decodeChoice();">Decodificar</button></p>
        </section>
      </form>
    </main>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
